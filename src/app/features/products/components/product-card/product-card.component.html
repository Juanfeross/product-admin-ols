<div
  class="group bg-card rounded-lg overflow-hidden border border-border hover:border-primary transition-colors"
>
  <!-- Product Image -->
  <div class="product-image-container">
    <img
      [src]="product.image"
      [alt]="product.title"
      class="product-image"
    />
  </div>

  <!-- Product Info -->
  <div class="p-4 flex flex-col gap-3">
    <h3
      class="text-sm font-medium text-foreground line-clamp-2 group-hover:text-primary transition-colors"
    >
      {{ product.title }}
    </h3>

    @if (product.rating) {
      <div class="flex items-center gap-1 text-xs text-muted-foreground">
        <span class="text-primary">â˜…</span>
        <span>{{ product.rating.rate.toFixed(1) }}</span>
        <span>({{ product.rating.count }})</span>
      </div>
    }

    <div class="flex items-center justify-between pt-2 border-t border-border">
      <span class="price-tag">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</span>
      <div class="flex gap-2">
        <button
          (click)="onAddToCart.emit(product)"
          class="p-2 bg-primary text-primary-foreground rounded-lg hover:opacity-90 transition-opacity"
          title="Agregar al carrito"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
        </button>
        <button
          (click)="onEdit.emit(product)"
          class="p-2 bg-muted text-muted-foreground rounded-lg hover:bg-muted/80 transition-colors"
          title="Editar"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            />
          </svg>
        </button>
        <button
          (click)="onDelete.emit(product.id)"
          class="p-2 bg-destructive text-destructive-foreground rounded-lg hover:opacity-90 transition-opacity"
          title="Eliminar"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
