<div class="min-h-screen bg-background">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-card border-b border-border header-sticky">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div class="flex-1">
          <h1 class="text-2xl font-light tracking-tight text-foreground">OL Store</h1>
        </div>
        <div class="flex items-center gap-4">
          <button
            (click)="openCart()"
            class="relative p-2 text-foreground hover:text-primary transition-colors focus:outline-none focus:ring-2 focus:ring-primary rounded"
            aria-label="Abrir carrito"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            @if (cartCount() > 0) {
              <span class="cart-count">{{ cartCount() }}</span>
            }
          </button>
          <button
            (click)="openCreateModal()"
            class="px-5 py-2.5 bg-gradient-to-r from-primary to-primary/90 text-primary-foreground rounded-xl hover:from-primary/90 hover:to-primary/80 transition-all text-sm font-semibold shadow-md hover:shadow-lg flex items-center gap-2 transform hover:scale-[1.02] active:scale-[0.98]"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Nuevo Producto
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Loading State -->
    @if (loading()) {
      <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
          <div class="mb-4 text-muted-foreground">Cargando productos...</div>
          <div class="w-8 h-8 border-2 border-primary border-t-transparent rounded-full animate-spin mx-auto"></div>
        </div>
      </div>
    } @else {
      <!-- Search and Filters -->
      <div class="mb-10 space-y-6">
        <!-- Search -->
        <div class="relative">
          <svg
            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground pointer-events-none"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            type="text"
            placeholder="Buscar productos..."
            [(ngModel)]="searchQuery"
            class="w-full pl-12 pr-4 py-3 border border-border rounded-xl bg-card text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm transition-all"
          />
        </div>

        <!-- Category Filter -->
        <div class="flex gap-3 flex-wrap">
          <button
            (click)="selectedCategory.set('all')"
            [class]="
              selectedCategory() === 'all'
                ? 'bg-gradient-to-r from-primary to-primary/80 text-primary-foreground shadow-md'
                : 'bg-card text-foreground hover:bg-gradient-to-r hover:from-primary/5 hover:to-primary/10 border border-border hover:border-primary/50'
            "
            class="px-5 py-2.5 rounded-xl text-sm font-semibold transition-all shadow-sm"
          >
            Todos
          </button>
          @for (category of categories(); track category) {
            <button
              (click)="selectedCategory.set(category)"
              [class]="
                selectedCategory() === category
                  ? 'bg-gradient-to-r from-primary to-primary/80 text-primary-foreground shadow-md'
                  : 'bg-card text-foreground hover:bg-gradient-to-r hover:from-primary/5 hover:to-primary/10 border border-border hover:border-primary/50'
              "
              class="px-5 py-2.5 rounded-xl text-sm font-semibold transition-all shadow-sm"
            >
              {{ category.charAt(0).toUpperCase() + category.slice(1) }}
            </button>
          }
        </div>
      </div>

      <!-- Products Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            @for (product of filteredProducts(); track product.id) {
              <app-product-card
                [product]="product"
                [deleting]="deleting() === product.id"
                (onEdit)="openEditModal($event)"
                (onDelete)="deleteProduct($event)"
                (onAddToCart)="addToCart($event)"
              />
            }
      </div>

      @if (filteredProducts().length === 0) {
        <div class="text-center py-12">
          <p class="text-muted-foreground">No se encontraron productos</p>
        </div>
      }
    }
  </main>

      <!-- Create/Edit Modal -->
      <app-modal
        [isOpen]="isModalOpen()"
        [title]="editingProduct() ? 'Editar Producto' : 'Nuevo Producto'"
        [showFooter]="false"
        (closeModal)="closeModal()"
      >
        <app-product-form
          [product]="editingProduct()"
          [loading]="saving()"
          (submitForm)="handleSubmit($event)"
          (onCancel)="closeModal()"
        />
      </app-modal>

      <!-- Cart Sidebar -->
      <app-cart-sidebar
        [isOpen]="isCartOpen()"
        (closeCart)="closeCart()"
      />

      <!-- Confirm Delete Modal -->
      <app-confirm-modal
        [isOpen]="isConfirmModalOpen()"
        title="Eliminar producto"
        message="¿Estás seguro de que deseas eliminar este producto? Esta acción no se puede deshacer."
        confirmText="Eliminar"
        cancelText="Cancelar"
        type="danger"
        (confirm)="confirmDelete()"
        (cancel)="closeConfirmModal()"
        (closeModal)="closeConfirmModal()"
      />
    </div>
