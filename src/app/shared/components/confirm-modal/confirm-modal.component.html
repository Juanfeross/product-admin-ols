<div
  *ngIf="isOpen"
  class="confirm-modal-backdrop fixed inset-0 z-50 flex items-center justify-center p-4"
  (mousedown)="onBackdropMouseDown($event)"
  (click)="onBackdropClick($event)"
>
  <div
    class="confirm-modal-content bg-card rounded-2xl shadow-2xl max-w-md w-full border border-border relative"
    (click)="$event.stopPropagation()"
  >
    <div class="p-6">
      <div class="flex items-start gap-4">
        @if (type === 'danger') {
          <div class="flex-shrink-0 w-10 h-10 rounded-full bg-destructive/10 flex items-center justify-center">
            <svg class="w-6 h-6 text-destructive" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          </div>
        }
        @if (type === 'warning') {
          <div class="flex-shrink-0 w-10 h-10 rounded-full bg-yellow-500/10 flex items-center justify-center">
            <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          </div>
        }
        @if (type === 'info') {
          <div class="flex-shrink-0 w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
            <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
        }
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-foreground mb-2">{{ title }}</h3>
          <p class="text-sm text-muted-foreground">{{ message }}</p>
        </div>
        <button
          (click)="close()"
          class="flex-shrink-0 text-muted-foreground hover:text-foreground transition-colors focus:outline-none focus:ring-2 focus:ring-primary rounded"
          aria-label="Cerrar"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex justify-end gap-3 px-6 pb-6">
      <button
        (click)="onCancel()"
        class="px-5 py-2.5 bg-muted text-muted-foreground rounded-xl hover:bg-muted/80 transition-all font-semibold text-sm border border-border shadow-sm"
      >
        {{ cancelText }}
      </button>
      <button
        (click)="onConfirm()"
        [class]="
          type === 'danger'
            ? 'px-5 py-2.5 bg-destructive text-destructive-foreground rounded-xl hover:opacity-90 transition-all font-semibold text-sm shadow-md hover:shadow-lg'
            : type === 'warning'
            ? 'px-5 py-2.5 bg-yellow-500 text-white rounded-xl hover:opacity-90 transition-all font-semibold text-sm shadow-md hover:shadow-lg'
            : 'px-5 py-2.5 bg-primary text-primary-foreground rounded-xl hover:opacity-90 transition-all font-semibold text-sm shadow-md hover:shadow-lg'
        "
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
