<div
  *ngIf="isOpen"
  class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center p-4"
  (mousedown)="onBackdropMouseDown($event)"
  (click)="onBackdropClick($event)"
>
  <div
    class="modal-content bg-card rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col border border-border relative"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="flex justify-between items-center p-6 border-b border-border">
      <h2 class="text-2xl font-semibold text-foreground">{{ title }}</h2>
      <button
        (click)="close()"
        class="text-muted-foreground hover:text-foreground text-3xl leading-none transition-colors focus:outline-none focus:ring-2 focus:ring-primary rounded"
        aria-label="Cerrar"
      >
        Ã—
      </button>
    </div>
    
    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-6">
      <ng-content></ng-content>
    </div>
    
    <!-- Footer -->
    <div class="flex justify-end gap-2 p-6 border-t border-border" *ngIf="showFooter">
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
